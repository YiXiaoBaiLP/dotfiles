recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    reverse_lookup: "^z[a-z]*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
reverse_lookup:
  comment_format:
    - "xform/^(\\S+\\s)*(\\S+)$/$2/"
  dictionary: pinyin_simp
  preedit_format:
    - "xform/([nljqxy])v/$1ü/"
  prefix: z
  tips: "〔反查〕"
schema:
  author:
    - "发明人：王永民"
  dependencies:
    - pinyin_simp
  description: |
    五笔字型98版
    按 z 键进入拼音反查

  name: "五笔98"
  schema_id: wubi98
  version: 0.1
speller:
  delimiter: " ;'"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "英文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: extended_charset
    states: ["通用", "增廣"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  dictionary: wubi98
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^[a-y]{1,2}$"
  enable_charset_filter: true
  enable_completion: true
  enable_encoder: true
  enable_sentence: true
  enable_user_dict: true
  encode_commit_history: true
  max_phrase_length: 4